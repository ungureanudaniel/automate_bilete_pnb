version: "3.9"

services:
  # Django Application
  django:
    build: .
    container_name: bucegi-django
    restart: unless-stopped
    volumes:
      - ./:/app
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./logs:/app/logs
    environment:
      - DJANGO_ENV=production
      - DATABASE_HOST=mysql
      - DATABASE_NAME=automate_bilete
      - DATABASE_USER=${SQL_USER}
      - DATABASE_PASSWORD=${SQL_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}   # allow all hosts or specify your IPs/domains
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - bucegi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bucegi-mysql
    restart: unless-stopped
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      - MYSQL_DATABASE=automate_bilete   # the existing database name
      - MYSQL_USER=${SQL_USER}           # existing user
      - MYSQL_PASSWORD=${SQL_PASSWORD}   # existing password
      - MYSQL_ROOT_PASSWORD=${SQL_ROOT_PASSWORD}  # root password if needed
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d
    ports:
      - "3306:3306"   # optional; only needed if you want external access to MySQL
    networks:
      - bucegi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${SQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: bucegi-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - bucegi-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: bucegi-nginx
    restart: unless-stopped
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./staticfiles:/static:ro
      - ./media:/media:ro
      - ./ssl:/etc/nginx/ssl:ro   # if you add SSL certificates later
    depends_on:
      - django
    networks:
      - bucegi-network

volumes:
  mysql_data:
  redis_data:

networks:
  bucegi-network:
    driver: bridge

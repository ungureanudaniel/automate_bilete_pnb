services:
  # Django Application
  django:
    build: .
    env_file:
      - .env
    container_name: bucegi-django
    restart: unless-stopped
    ports:
      - "8000:8000"   # host 8000 â†’ container 8000
    volumes:
      - ./:/app
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./logs:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=bucegi_admin.settings
      - DJANGO_ENV=production
      - DATABASE_HOST=${SQL_HOST}
      - DATABASE_NAME=${SQL_DATABASE}
      - DATABASE_USER=${SQL_USER}
      - DATABASE_PASSWORD=${SQL_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}   # allow all hosts or specify your IPs/domains
    networks:
      - bucegi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: bucegi-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - bucegi-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: bucegi-nginx
    restart: unless-stopped
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./staticfiles:/static:ro
      - ./media:/media:ro
      - ./ssl:/etc/nginx/ssl:ro   # if you add SSL certificates later
    depends_on:
      - django
    networks:
      - bucegi-network

volumes:
  redis_data:

networks:
  bucegi-network:
    driver: bridge
